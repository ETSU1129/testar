<!DOCTYPE html>

<head>
<!-- A-Frame 本体 (例: v1.5.0) -->
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<!-- AR.js (A-Frame v1.x系に対応したもの) -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<!-- aframe-extras (A-Frame v1.x系に対応したもの) -->
<script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
  <!-- ③ シーンを追加 -->
  <a-scene embedded arjs="debugUIEnabled:false;">
    <a-entity light="type: ambient; intensity: 0.5"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="0 1 1"></a-entity>
    <!-- 3DCGモデルの読み込み -->
    <a-assets>
      <!-- <a-asset-item id="obj" src="asset/ramen.obj"></a-asset-item>
      <a-asset-item id="mtl" src="asset/ramen.mtl"></a-asset-item> -->
      <a-asset-item id="vroid" src="asset/untitled.glb"></a-asset-item>
      <img id="image" src="asset/image.png">
    </a-assets>

    <!-- ④-1 プリセットマーカーを追加  -->
    <a-marker preset="hiro">

      <!-- ⑤-1 ボールオブジェクトを追加 -->
      <!-- <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#111">
        <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
      </a-sphere> -->

      <!-- ⑤-2 マーカーの場所にワイヤーフレームを表示） -->
      <!-- <a-box position="0 0.5 0" wireframe="true"></a-box> -->

      <!-- ⑤-3 マーカーの場所に OBJ 形式の 3DCG を追加 -->
      <!-- <a-obj-model src="#obj" mtl="#mtl" scale="0.5 0.5 0.5" position="0 0.5 0">
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
      </a-obj-model> -->

      <!-- ⑤-4 マーカーの場所に PNG 形式の 画像 を追加 -->
      <a-image src="#image"></a-image>

    </a-marker>
    <!-- ④-2 オリジナルマーカーを追加  -->
    <!-- アバター表示用のマーカー -->
      <a-marker type='pattern' url='asset/pattern-qr-code.patt'>

        <!-- animation-mixer を使ってGLBのアニメーションを再生 -->
        <a-entity 
        gltf-model="#vroid">
      </a-entity>
      
      </a-marker>


    <!-- ⑥ カメラを追加 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
